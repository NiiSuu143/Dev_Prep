<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendant combinator */
        .c1 .c2{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- select "I am here. find me" and make it blue -->
     <div class="c1">
        <div>
            <div>
                <span>
                    <div class="c2">I am here. find me</div>
                </span>
            </div>
        </div>
     </div>
     <span>
        <div class="c2">Don't select me</div>
     </span>
</body>
</html>
