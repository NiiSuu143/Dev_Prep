<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    input:invalid{
        border: 2px solid red;
    }
    input:valid{
        border: 2px solid blue;
    }
</style>

<body>
    <form>
        <h1>Create User Account</h1>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <br>
        <br>

        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="confirm_password" required>
        <br>
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="yyyy-mm-dd" pattern="\d{4}+\d{2}+\d{2}" required>
        <br>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" value="+91" pattern="[+][9][1]\d{10}" required>
        <br>
        <br>

        <label for="creditcard">Credit Card Number:</label>
        <input type="text" id="creditcard" name="creditcard" pattern="\d{16}" required>
        <br>
        <br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9]+$" required>
        <br>
        <br>
        
        <label for="url">Website URL(optional):</label>
        <input type="url" id="url" name="url" pattern="https?://.+" required>
        <br>
        <br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
