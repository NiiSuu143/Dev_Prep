<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React Algorithm -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- ReactDOM Algorithm -->
    <script   script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- transpiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>JSX Example</h1>
    <div id="root"></div>

    <script type="text/babel">
        const  rootElement = document.getElementById("root");
        // function that returns -> html
        function Heading(props) {
            const name = props.name;
            const age = props.age;
            return <h1>Hi I am {name} and I am {age} years old.</h1>
        }

        // ReactDOM
        ReactDOM.render(<Heading name={"Sunanda"} age={"21"}></Heading>, rootElement);
    </script>
</body>
</html>
