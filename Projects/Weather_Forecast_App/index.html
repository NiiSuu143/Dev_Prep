<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forecast.</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="forecast-container">
            <div class="forecast-view">
                <h2 class="forecastIcon">forecast.</h2>
                <div class="searchLocation">
                    <div class="currentIcon">
                        <img src="./icons/pin.png" alt="locationIcon" height="25px" class="pinIcon">
                    </div>
                    <div class="currentLocation">
                        <div class="yourLocation">Current Location</div>
                        <div class="mainLocation">Manipur</div>
                    </div>
                </div>
                <div class="forecast-main">
                    <h2>The Only Weather Forecast You Need</h2>
                    <div class="line1"></div>
                    <div class="input-area">
                        <input type="text" name="" id="locationInput" placeholder="Search location">
                        <button class="searchBtn">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-container">
            <div class="weather-condition">
                <div class="today-weather-container">
                    <h1>Today</h1>
                    <div class="today-weather">
                        <div class="weather">
                            <div class="temp">28'C</div>
                            <span class="condition">Sunny</span>
                            <span>
                                <span class="day">Thrusday,</span>
                                <!-- <span class="date">18-07-2024</span> -->
                                <span class="dateTime">18-07-2024 <br> 10:00 pm</span>
                            </span>
                        </div>
                        <div class="img">
                            <img src="./icons/sunny.png" alt="img" class="conditionImg">
                        </div> 
                    </div>
                </div>
                <div class="daily-weather-container">
                    <h1>Daily</h1>
                    <div class="daily-scroll">
                        <div class="inner">
                            <div class="rain">
                                <div class="sub-weather">
                                    <div class="temp1">25'C</div>
                                    <div class="condition1">Sunny
                                        <img src="./icons/sunny1.png" alt="img" class="sub-image">
                                    </div>  
                                    <span class="day1">Thrusday,</span>
                                    <span class="date1">19 July, 2024</span>
                                </div>
                            </div>
                            <div class="thunderstrom">
                                <div class="sub-weather">
                                    <div class="temp1">23'C</div>
                                    <div class="condition1">Rain
                                        <img src="./icons/rainy.png" alt="img" class="sub-image">
                                    </div>  
                                    <span class="day1">Thrusday,</span>
                                    <span class="date1">20 July,2024</span>
                                </div>
                            </div>
                            <div class="rain">
                                <div class="sub-weather">
                                    <div class="temp1">28'C</div>
                                    <div class="condition1">Sunny
                                        <img src="./icons/rainy.png" alt="img" class="sub-image">
                                    </div>  
                                    <span class="day1">Thrusday,</span>
                                    <span class="date1">18-07-2024</span>
                                </div>
                            </div>
                            <div class="rain">
                                <div class="sub-weather">
                                    <div class="temp1">28'C</div>
                                    <div class="condition1">Sunny
                                        <img src="./icons/sunny1.png" alt="img" class="sub-image">
                                    </div>  
                                    <span class="day1">Thrusday,</span>
                                    <span class="date1">18-07-2024</span>
                                </div>
                            </div>
                            <div class="thunderstrom">
                                <div class="sub-weather">
                                    <div class="temp1">28'C</div>
                                    <div class="condition1">Sunny
                                        <img src="./icons/rainy.png" alt="img" class="sub-image">
                                    </div>  
                                    <span class="day1">Thrusday,</span>
                                    <span class="date1">18-07-2024</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
